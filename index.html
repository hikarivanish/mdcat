<!doctype html>
<html ng-app="mdcatApp">
<head>
	<title>Title Here</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/styles/default.min.css">

</head>
<body>
	<div class="fixed-left" ng-controller="SiteCtrl">
		<div class="nav">
			<div class="main-logo">
				<div class="logo">
					<a href="#"><img ng-src="{{site.logo}}" /></a>
				</div>
				<h1 class="title">
					<a href="#">{{site.siteAdmin}}</a>
				</h1>
			</div>
			<ul class="main-nav" style="padding: 0;">
				<li><a href="#/posts">Posts</a></li>
	
				<li ng-repeat="page in site.pages"><a href="#/page/{{page}}">{{page}}</a></li>

				<li><a href="#">About</a></li>
				<li><a href="#">Search</a></li>
			</ul>
		</div>
	</div>
	<div class="main">
		<div class="main-view" ng-view>
		
		</div>
		<div class="main-bottom">
			<span class="copyr">
			&copy; <a href="http://hikarivanish.lofter.com/">Hikari Vanish</a>
				<span class="sep"> | </span>Powered by <a href="//hikarivanish.me">MDCAT</a>
			</span>
		</div>
	</div>

	<!--scripts-->
	<script src="js/jslib/jquery.js"></script>
	<script src="js/jslib/angular.js"></script>
	<script src="js/jslib/angular-animate.js"></script>
	<script src="js/jslib/angular-route.js"></script>
	<script src="js/jslib/angular-resource.js"></script>
	<script src="js/jslib/angular-sanitize.min.js"></script>
	<script src="js/jslib/marked.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/highlight.min.js"></script>
	<script src="js/jslib/moment.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	

</body>
</html>
